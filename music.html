		<script type="text/javascript">
			var index=0;
			
			var srcs=['img/Rain-秦基博.mp3','img/陈慧娴-傻女.mp3','img/beautiful world.mp3','img/BEYOND - 真的爱你.mp3','img/林志美-初恋.mp3','img/Tank - 千年泪.mp3','img/陈奕迅 - 让我留在你身边.mp3','img/萧亚轩 - 遗失的心跳.mp3','img/雲翼星辰 - 黑暗森林.mp3','img/郑欣宜 - 上心.mp3'];/* 音乐列表 */
            var imgArr=['img/言ノ葉 (言语)-秦基博 (はたもとひろ).jpg','img/娴情-陈慧娴.jpg','img/Beautiful World . Kiss & Cry-宇多田光 (宇多田ヒカル).jpg','img/BEYOND IV-BEYOND.jpg','img/什么是缘分-林志美.jpg','img/天外飞仙 电视原声带-Tank.jpg','img/让我留在你身边-陈奕迅.jpg','img/SUPER GIRL 爱无畏-萧亚轩.jpg','img/黑暗森林.jpg','img/故事的配角-郑欣宜.jpg'];/* 音乐对应图片列表 */
			var audio =document.querySelector("audio");/* 默认播放器 */
			var playBtn =document.querySelector(".play");/* 播放*/
			var mutedBtn =document.querySelector(".muted");/* 静音 */
			var volumnBtn=document.querySelector(".volume");/* 音量 */
			var bofang= document.querySelector('.bofang');
			var prefer =document.querySelector(".prefer");/* 上一首 */
			var nextBtn=document.querySelector(".next");/* 下一首 */
			var yinyue =document.querySelector(".yinyue");/* 播放器显示 */
			var bofang1=document.querySelector(".bofang1");/* 第一首歌曲 */
            var bofang2=document.querySelector(".bofang2");/* 第二首歌曲 */
            var bofang3=document.querySelector(".bofang3");/* 第三首歌曲 */
            var bofang4=document.querySelector(".bofang4");/* 第四首歌曲 */
            var bofang5=document.querySelector(".bofang5");/* 第五首歌曲 */
            var bofang6=document.querySelector(".bofang6");/* 第六首歌曲 */
            var bofang7=document.querySelector(".bofang7");/* 第七首歌曲 */
            var bofang8=document.querySelector(".bofang8");/* 第八首歌曲 */
            var bofang9=document.querySelector(".bofang9");/* 第九首歌曲 */
			var bofang10=document.querySelector(".bofang10");/* 第十首歌曲 */


			playBtn.onclick=function(){/* 点击播放/暂停按钮事件 */
				if(audio.paused===true){/* 真为播放 */
					audio.play();
					// bofang.src='img/播放.png';
					audio.value="播放";
					
				}else{
					audio.pause();/* 假为暂停 */
					// bofang.src ='img/暂停.png';
					audio.value="暂停";
				}
				
			}
			mutedBtn.onclick=function(){/* 静音/取消按钮事件 */
				if(audio.muted==true){/* 真为静音 */
					audio.muted=false;/* 假为取消 */
				}
				else{
					audio.muted=true;
					bofang.src ='img/静音.png';
				}
			}
			volumnBtn.onchange=function(){
			     audio.volume=volumnBtn.value;
			}
			prefer.onclick=function(){/* 上一曲按钮事件 */
				index--;
				if(index<0){/* 每次点击index加一 */
					index=srcs.length-1;
				}
				audio.srcs=srcs[index];
				yinyue.src=imgArr[index];
                audio.play();/* 点击后播放，这里好像有点问题，失效？ */
				
			}
			
			nextBtn.onclick=function(){/* 下一曲按钮事件 */
				index++;
				if(index==srcs.length){/* 每次点击index加一 */
					index=0;
				}
				audio.src=srcs[index];
				yinyue.src=imgArr[index];
                audio.play();/* 点击后播放 */
			}


            bofang1.onclick=function(){
                audio.src=srcs[0];
                yinyue.src=imgArr[0];
                audio.play();
            }
            bofang2.onclick=function(){
